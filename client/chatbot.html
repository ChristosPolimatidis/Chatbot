<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/chatbot.css">
</head>
<body>
    <div class="app-container">
        <div class="history-panel">
            <div class="history-header">
                <h2>Conversation History</h2>
                <button class="new-chat-btn" onclick="startNewChat()">
                    <i class="fas fa-plus"></i> New Chat
                </button>
            </div>
            <div class="history-list" id="history-list">
                <!-- History items will be added here -->
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-container">
            <div class="chat-header">
                <h1><i class="fas fa-robot me-2"></i>Chris Assistant</h1>
                <div class="status-indicator">
                    <span class="badge bg-success">Online</span>
                </div>
            </div>

        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be added here by JavaScript -->
        </div>
        
        <div class="chat-input-container">
            <div class="sample-questions">
                <button class="sample-question" data-question="Tell me about yourself">
                    <i class="fas fa-user me-1"></i> About
                </button>
                <button class="sample-question" data-question="What projects have you worked on?">
                    <i class="fas fa-code me-1"></i> Projects
                </button>
                <button class="sample-question" data-question="What are your skills?">
                    <i class="fas fa-cogs me-1"></i> Skills
                </button>
                <button class="sample-question" data-question="Where did you study?">
                    <i class="fas fa-graduation-cap me-1"></i> Education
                </button>
                <button class="sample-question" data-question="What are your hobbies?">
                    <i class="fas fa-heart me-1"></i> Hobbies
                </button>
            </div>
            
            <form id="chat-form" class="input-group">
                <input 
                    type="text" 
                    id="user-input" 
                    class="form-control" 
                    placeholder="Ask about my professional background..." 
                    autocomplete="off"
                    aria-label="Chat input"
                >
                <button class="btn btn-primary" type="submit">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/history.js"></script>
    <script src="scripts/chatbot.js"></script>
</body>
</html>
